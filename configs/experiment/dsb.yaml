# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: male_to_female
  - override /callbacks: dsb_callbacks
  - override /model: dsb
  - override /logger: default

project_name: 'male_to_female'
task_name: 'test'

data:
  start_dataset:
    img_size: 64
  end_dataset:
    img_size: 64
  batch_size: 128

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  reload_dataloaders_every_n_epochs: 1
  log_every_n_steps: 1
  max_epochs: -1
  val_check_interval: 100
  limit_val_batches: 3