# @package _global_
defaults:
  - override /trainer: cpu
  - override /data: mnist_to_emnist
  - override /callbacks: images_callbacks
  - override /model: smol
  - override /logger: default

project_name: 'mnist_to_emnist'
task_name: 'test'

trainer:
  enable_checkpointing: False
  val_check_interval: 20
  log_every_n_steps: 1
  max_epochs: -1
  limit_val_batches: 1

data:
  start_dataset:
    img_size: 16
  end_dataset:
    img_size: 16
  batch_size: 32
  num_workers: 4