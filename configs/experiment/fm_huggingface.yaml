# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: celeba
  - override /callbacks: fm_callbacks
  - override /model: fm_comvis
  - override /logger: default

project_name: 'flow matching'
task_name: 'test'

data:
  dataset:
    img_size: 256
  batch_size: 16

callbacks:
  fm_callback:
    test_initial_samples: True

trainer:
  fast_dev_run: False
  enable_checkpointing: True
  val_check_interval: 1.0
  log_every_n_steps: 20
  max_epochs: -1
  accumulate_grad_batches: 4
  # limit_train_batches: 50
  # limit_val_batches: 1