# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: dsb
  - override /callbacks: dsb
  - override /model: dsb
  - override /logger: default

project_name: 'dsb'
task_name: 'dsb noise stft'

AUDIO_LENGTH: 4.096

callbacks:
  dsb_callback:
    _target_: src.callbacks.DSBCallback
    cache_size: 3840
    validation_cache_size: 32
    cache_batch_size: 64
    steps_before_cache: 75000
    refresh_every_n_steps: 7680
    num_steps: 50
    cache_num_steps: 10
    scheduler_type: 'cosine'
    plot_every_n_steps: 5000
    enable_checkpointing: True
    what_media: 'audio'

data:
  x0_dataset:
    _target_: src.dataset.AllVCTK
    length_seconds: ${AUDIO_LENGTH}
    sample_rate: 16000
    train: True

  x0_valset:
    _target_: src.dataset.AllVCTK
    length_seconds: ${AUDIO_LENGTH}
    sample_rate: 16000
    train: False

  x1_dataset:
    _target_: src.dataset.VCTKWHAM
    length_seconds: ${AUDIO_LENGTH}
    sample_rate: 16000
    train: True

  x1_valset:
    _target_: src.dataset.VCTKWHAM
    length_seconds: ${AUDIO_LENGTH}
    sample_rate: 16000
    train: False

  num_workers: 24
  batch_size: 8

model:
  epsilon: 1.0
  condition_on_start: False

  model:
    _target_: src.networks.dhariwal.UNetModel
    image_size: 256
    in_channels: 3
    out_channels: 3
    model_channels: 64
    num_res_blocks: 2
    attention_resolutions: [16, 8]
    dropout: 0.1
    channel_mult: [1, 2, 4, 6]
    num_classes: 2
    num_heads: 4

  loss_fn:
    _target_: src.losses.MultiChannelMSELoss
    weights: 1.0

  encoder_decoder: 
    _target_: src.networks.PolarSTFTEncoderDecoder
    n_fft: 510
    hop_length: 128

  optimizer:
    _target_: torch.optim.AdamW
    _partial_: True
    lr: 1.e-4
    weight_decay: 0.0

  lr_scheduler:
    scheduler:
      _target_: torch.optim.lr_scheduler.ConstantLR
      _partial_: True
      factor: 1.0
      total_iters: 1
    monitor: 'val_loss'
    interval: 'step'
    frequency: 1

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  log_every_n_steps: 1
  reload_dataloaders_every_n_epochs: 1
  val_check_interval: 3000
  check_val_every_n_epoch: !!null
  gradient_clip_val: 1.0
  max_epochs: -1
  max_steps: 300000
  precision: 'bf16'
  limit_val_batches: 10