# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: dsb
  - override /callbacks: dsb
  - override /model: dsb
  - override /logger: default

project_name: 'dsb'
task_name: 'dsb clip'

AUDIO_LENGTH: 2.23

callbacks:
  dsb_callback:
    _target_: src.callbacks.DSBCallback
    cache_size: 10240
    validation_cache_size: 256
    cache_batch_size: 512
    steps_before_cache: 150000
    refresh_every_n_steps: 2500
    num_steps: 100
    cache_num_steps: 30
    scheduler_type: 'cosine'
    plot_every_n_steps: 5000
    enable_checkpointing: True
    what_media: 'audio'

data:
  x0_dataset:
    _target_: src.dataset.AllVCTK
    length_seconds: ${AUDIO_LENGTH}
    sample_rate: 16000
    train: True

  x0_valset:
    _target_: src.dataset.AllVCTK
    length_seconds: ${AUDIO_LENGTH}
    sample_rate: 16000
    train: False

  x1_dataset:
    _target_: src.dataset.ClippedVCTK
    length_seconds: ${AUDIO_LENGTH}
    sample_rate: 16000
    train: True
    no_clip_prob: 0.0
    gain_range: [5, 30]

  x1_valset:
    _target_: src.dataset.ClippedVCTK
    length_seconds: ${AUDIO_LENGTH}
    sample_rate: 16000
    train: False
    no_clip_prob: 0.0
    gain_range: [5, 30]

  num_workers: 24
  batch_size: 64

model:
  epsilon: 2.0

  loss:
    _target_: src.losses.MSELoss

  model:
    _target_: src.networks.dhariwal.UNetModel
    image_size: 32
    in_channels: 1
    out_channels: 1
    model_channels: 64
    num_res_blocks: 2
    attention_resolutions: [16, 8]
    dropout: 0.1
    channel_mult: [1, 2, 4, 4]
    num_classes: 2
    num_heads: 4

  encoder_decoder: 
    _target_: src.networks.HifiGan

  optimizer:
    _target_: torch.optim.AdamW
    _partial_: True
    lr: 1.e-4
    weight_decay: 0.0

  lr_scheduler:
    scheduler:
      _target_: torch.optim.lr_scheduler.ConstantLR
      _partial_: True
      factor: 1.0
      total_iters: 1
    monitor: 'val_loss'
    interval: 'step'
    frequency: 1

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  log_every_n_steps: 1
  reload_dataloaders_every_n_epochs: 1
  val_check_interval: 3000
  check_val_every_n_epoch: !!null
  gradient_clip_val: 1.0
  max_epochs: -1
  max_steps: 300000
  precision: 'bf16'
  limit_val_batches: 10