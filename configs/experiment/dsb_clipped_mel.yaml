# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: none
  - override /callbacks: dsb_callbacks
  - override /model: dsb
  - override /logger: default

project_name: 'dsb'
task_name: 'dsb clipped mel'

model:
  forward_model:
    _target_: src.networks.PretrainedModel
    experiment_id: '030525151107'
    model_keyword: 'model'

  backward_model:
    _target_: src.networks.PretrainedModel
    experiment_id: '020525232149'
    model_keyword: 'model'
  
  encoder_decoder:
    _target_: src.networks.HifiGan

  num_timesteps: 100
  first_iteration: 'network'
  target: 'flow'
  max_norm: 1.0
  ema_decay: 0.999

  num_workers: 0

  effective_batch_size: 128
  cache_max_size: 1536
  cache_generator_batch_size: 128
  num_iterations: 60000
  num_cache_iterations: 50
  max_DSB_iterations: 8
  num_iterations_mult: 0.5
  minimum_num_iterations: 18000

  x0_dataset:
    _target_: src.dataset.AllVCTK
    length_seconds: 2.23
    sample_rate: 16000
    train: True

  x0_dataset_val:
    _target_: src.dataset.AllVCTK
    length_seconds: 2.23
    sample_rate: 16000
    train: False

  x1_dataset:
    _target_: src.dataset.ClippedVCTK
    length_seconds: 2.23
    sample_rate: 16000
    train: True
    no_clip_prob: 0.0
    gain_range: [5, 30]

  x1_dataset_val:
    _target_: src.dataset.ClippedVCTK
    length_seconds: 2.23
    sample_rate: 16000
    train: False
    no_clip_prob: 0.0
    gain_range: [5, 30]

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  log_every_n_steps: 100
  reload_dataloaders_every_n_epochs: 1
  val_check_interval: 3000
  check_val_every_n_epoch: !!null
  max_epochs: -1
  max_steps: -1
  precision: 'bf16-mixed'