# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: fm_celeba
  - override /callbacks: dsb_callbacks
  - override /model: tr_dsb_celeba
  - override /logger: default

project_name: 'dsb'
task_name: 'tr celeba'
seed: 1

trainer:
  fast_dev_run: False
  reload_dataloaders_every_n_epochs: 1
  enable_checkpointing: False
  log_every_n_steps: 1
  max_epochs: -1
  val_check_interval: 200
  limit_val_batches: 2