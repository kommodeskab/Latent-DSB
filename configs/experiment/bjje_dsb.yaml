# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: none
  - override /callbacks: dsb_callbacks
  - override /model: dsb_noise_mel
  - override /logger: default

project_name: 'dsb'
task_name: 'dsb mel'

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  log_every_n_steps: 100
  reload_dataloaders_every_n_epochs: 1
  val_check_interval: 3000
  check_val_every_n_epoch: !!null
  max_epochs: -1
  max_steps: -1
  precision: 'bf16-mixed'

model:
  effective_batch_size: 16
  num_iterations: 38400
  cache_max_size: 2048
  cache_generator_batch_size: 512
  num_cache_iterations: 60