# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: fm_emnist
  - override /callbacks: dsb_callbacks
  - override /model: dsb_emnist
  - override /logger: default

project_name: 'dsb'
task_name: 'emnist'

trainer:
  fast_dev_run: False
  reload_dataloaders_every_n_epochs: 1
  enable_checkpointing: False
  log_every_n_steps: 10
  max_epochs: -1
  val_check_interval: 30
  limit_val_batches: 5