# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: emnist
  - override /callbacks: vae_callbacks
  - override /model: vae
  - override /logger: default

project_name: 'vae'
task_name: 'test'

callbacks:
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: 'val/loss'
    patience: 20

trainer:
  fast_dev_run: False
  enable_checkpointing: True
  check_val_every_n_epoch: 5
  log_every_n_steps: 100
  max_epochs: -1
  accumulate_grad_batches: 1
  # limit_val_batches: 1
  # limit_train_batches: 500