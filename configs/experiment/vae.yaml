# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: celeba
  - override /callbacks: vae_callbacks
  - override /model: vae
  - override /logger: default

project_name: 'vae'
task_name: 'test'

data:
  dataset:
    img_size: 128
  batch_size: 16

trainer:
  fast_dev_run: False
  enable_checkpointing: True
  val_check_interval: 0.5
  log_every_n_steps: 20
  max_epochs: -1
  accumulate_grad_batches: 4
  # limit_val_batches: 1
  # limit_train_batches: 100