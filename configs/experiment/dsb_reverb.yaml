# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: none
  - override /callbacks: dsb_callbacks
  - override /model: dsb
  - override /logger: default

project_name: 'dsb'
task_name: 'dsb reverb'

model:
  forward_model:
    _target_: src.networks.PretrainedModel
    experiment_id: '110625115759'
    model_keyword: 'model'

  backward_model:
    _target_: src.networks.PretrainedModel
    experiment_id: '100625093952'
    model_keyword: 'model'

  encoder_decoder:
    _target_: src.networks.HifiGan

  num_timesteps: 100
  first_iteration: 'network'
  target: 'flow'
  max_norm: 1.0
  ema_decay: 0.999
  gamma_min: 0.01
  gamma_max: 0.01
  
  effective_batch_size: 64
  num_iterations: 64000
  cache_max_size: 2048
  cache_generator_batch_size: 512
  num_cache_iterations: 50
  
  num_workers: 12
  max_DSB_iterations: 8

  num_iterations_mult: 0.7
  minimum_num_iterations: 16000

  x0_dataset:
    _target_: src.dataset.AllVCTK
    length_seconds: 4.47
    sample_rate: 16000
    train: True

  x0_dataset_val:
    _target_: src.dataset.AllVCTK
    length_seconds: 4.47
    sample_rate: 16000
    train: False

  x1_dataset:
    _target_: src.dataset.VCTKRIR
    length_seconds: 4.47
    sample_rate: 16000
    train: True

  x1_dataset_val:
    _target_: src.dataset.VCTKRIR
    length_seconds: 4.47
    sample_rate: 16000
    train: False

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  log_every_n_steps: 200
  reload_dataloaders_every_n_epochs: 1
  val_check_interval: 3000
  check_val_every_n_epoch: !!null
  max_epochs: -1
  max_steps: -1
  precision: 'bf16-mixed'