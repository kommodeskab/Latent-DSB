# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: none
  - override /callbacks: dsb_callbacks
  - override /model: dsb
  - override /logger: default

project_name: 'dsb'
task_name: 'dsb clip vae'

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  log_every_n_steps: 100
  reload_dataloaders_every_n_epochs: 1
  val_check_interval: 3000
  check_val_every_n_epoch: !!null
  max_epochs: -1
  max_steps: -1
  precision: 'bf16-mixed'

model:
  effective_batch_size: 32
  num_iterations: 76800
  cache_max_size: 1536
  cache_generator_batch_size: 128
  num_cache_iterations: 50
  num_workers: 12
  max_DSB_iterations: 8
  num_iterations_mult: 0.5
  minimum_num_iterations: 3072

  optimizer:
    lr: 5.e-4

  forward_model:
    _target_: src.networks.PretrainedModel
    experiment_id: '300425124642'
    model_keyword: 'model'

  backward_model:
    _target_: src.networks.PretrainedModel
    experiment_id: '290425135414'
    model_keyword: 'model'

  encoder_decoder:
    _target_: src.networks.OpenSoundEncoder

  x0_dataset:
    _target_: src.dataset.AllLibri
    length_seconds: 1.28
    sample_rate: 16000
    train: True

  x0_dataset_val:
    _target_: src.dataset.AllLibri
    length_seconds: 1.28
    sample_rate: 16000
    train: False

  x1_dataset:
    _target_: src.dataset.ClippedLibri
    length_seconds: 1.28
    sample_rate: 16000
    train: True
    gain_range: [5, 30]

  x1_dataset_val:
    _target_: src.dataset.ClippedLibri
    length_seconds: 1.28
    sample_rate: 16000
    train: False
    gain_range: [5, 30]