# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: celeba
  - override /callbacks: fm_callbacks
  - override /model: fm_pretrained
  - override /logger: default

project_name: 'flow matching'
task_name: 'test'

data:
  dataset:
    img_size: 128
  batch_size: 128

trainer:
  fast_dev_run: False
  enable_checkpointing: True
  val_check_interval: 1.0
  log_every_n_steps: 20
  max_epochs: -1
  # slimit_val_batches: 1
  # slimit_train_batches: 50