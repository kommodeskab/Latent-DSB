# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: libriwhamunpaired
  - override /callbacks: dsb_callbacks
  - override /model: dsb_noise_mel
  - override /logger: default

project_name: 'dsb'
task_name: 'dsb mel'

data:
  batch_size: 160

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  log_every_n_steps: 1
  reload_dataloaders_every_n_epochs: 1
  val_check_interval: 15
  limit_val_batches: 1
  max_epochs: -1
  max_steps: -1
  precision: 'bf16'