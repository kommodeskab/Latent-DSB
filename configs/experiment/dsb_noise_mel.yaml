# @package _global_
defaults:
  - override /trainer: gpu
  - override /data: none
  - override /callbacks: dsb_callbacks
  - override /model: dsb_noise_mel
  - override /logger: default

project_name: 'dsb'
task_name: 'dsb mel'

trainer:
  fast_dev_run: False
  enable_checkpointing: False
  log_every_n_steps: 1
  reload_dataloaders_every_n_epochs: 1
  check_val_every_n_epoch: 3
  max_epochs: -1
  max_steps: -1
  precision: 'bf16-mixed'