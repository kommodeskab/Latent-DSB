_target_: src.lightning_modules.FM

model:
  _target_: src.networks.UNet2D
  in_channels: 3
  out_channels: 3
  sample_size: 16
  block_out_channels: [224, 384, 512, 640]

encoder_decoder:
  _target_: src.networks.CelebAVQ

scheduler: 
  _target_: diffusers.schedulers.DDIMScheduler
  beta_start: 0.0015
  beta_end: 0.0195
  beta_schedule: 'scaled_linear'
  clip_sample: False
  dynamic_thresholding: False

optimizer:
  _target_: torch.optim.AdamW
  _partial_: True
  lr: 1e-4

lr_scheduler:
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: True
    mode: 'min'
    factor: 0.5
    patience: 5
    cooldown: 5
  monitor: 'val_loss'
  interval: 'epoch'
  frequency: 5